<!doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <!-- ImageCropper required files -->
     <link rel="stylesheet" type="text/css" href="./css/imagecropper.css">
     <script type="text/javascript" src="./js/imagecropper.js"></script>
     <script type="text/javascript" src="./js/dropzone.js"></script>

     <link rel="stylesheet" type="text/css" href="style.css">
     <title>Image Cropper Example Page</title>
</head>
<body>
<h1>Image Cropper Example Page</h1>
<a href="https://github.com/gollumben/ImageCropper">Github repository</a>
     
<h2>One large image</h2>
<img src="./exampleImages/mountain.jpg" class="img-editable mountainimage">

<h2>An image that has been edited already</h2>
<img src="./exampleImages/mountain2.jpg" class="img-editable mountain2image" imgcrpini="608.95px, 361px, -79px, -77px">

<h2>Multiple images in a table</h2>
<table>
     <tr>
          <td><img src="./exampleImages/human1.jpg" class="img-editable peopleimage"></td>
          <td><img src="./exampleImages/human2.jpg" class="img-editable peopleimage"></td>
          <td><img src="./exampleImages/human3.jpg" class="img-editable peopleimage"></td>
          <td><img src="./exampleImages/human4.jpg" class="img-editable peopleimage"></td>
     </tr>
     <tr>
          <td>Human 1</td>
          <td>Human 2</td>
          <td>Human 3</td>
          <td>Human 4</td>
     </tr>
     <tr>
          <td>Job A</td>
          <td>Job B</td>
          <td>Job C</td>
          <td>Job D</td>
     </tr>
</table>
<button onclick="saveCroppedImages();">Save</button>
</body>
</html>
